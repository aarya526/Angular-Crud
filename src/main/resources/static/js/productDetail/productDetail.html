<!DOCTYPE html>
<html>

<head>

	<title>{{product.productName}}</title>
</head>

<body>

			<div class="col-md-12">
				<h4>Product Name : {{product.productName}}</h4>
				<h4>Brand : {{product.brand}}</h4>

			</div>
		</div>
	</div>
</body>

</html>
